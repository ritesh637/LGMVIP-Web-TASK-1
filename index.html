<!DOCTYPE html>
<html >
 
<head>
    
    <title>todo</title>
    <link rel="stylesheet" href="ritesh.mix.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="body-center">
    <div class="container">
        <h2 class="row">
         MY SAMPLE TO DO LIST
        </h2>
        <br/><br/>
        <div class="row">
            <form class="fa fa-align-center">
                <div class="input-group">
                    <input type="text" class="form-control"
                           placeholder="Add Todo"
                           id="box" style="width: 30vw" />
                </div>
                <div class="form-group">
                    <input type="button"
                           class="btn btn-primary form-control"
                           value="add task" style="width: 100px"
                           onclick="add_item()" />
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
 
</html>
